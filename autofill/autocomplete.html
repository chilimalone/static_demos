<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo: Full Autofill</title>
    <style>

    body {
        margin: 0;
        padding: 1rem;
    }

    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        justify-content: space-evenly;
        max-width:1024px;
        margin: auto;
        gap: 1rem;
    }

    .column {
        padding: 1rem;
        margin: auto;
    }

    @media (max-width: 1024px) {
        .container {
            grid-template-columns: 1fr;
        }
    }

    [contenteditable=true]:empty:before{
        content: attr(placeholder);
        color:gray;
    }

    .editable {
        margin-left: 50px;
        height:200px;
        width:400px;
        border: 1px solid black;
        font-family: monospace;
        padding:3px;
    }

    </style>
  </head>
  <body>

  <section class="container">
    <div class="column">
        <h2> Textarea: Autocomplete <span style="color:red">On</h2>
        <textarea class="editable" autocomplete="on"
        placeholder="Textarea with autocomplete on..."></textarea>

        <h2> Textarea: Autocomplete <span style="color:red">Off </h2>
        <textarea class="editable" autocomplete="off"
            placeholder="Textarea with autocomplete off..."></textarea>

        <h2> Textarea: Autocomplete <span style="color:red">Other</h2>
        <textarea class="editable" autocomplete="something_random"
            placeholder="Textarea with autocomplete other..."></textarea>
    </div>


    <div class="column">
        <h2> Content Editable: Autocomplete <span style="color:red">On </h2>
        <div contenteditable="true" class="editable" autocomplete="on"
            placeholder="Content-editable with autocomplete on..."></div>

        <h2> Content Editable: Autocomplete <span style="color:red">Off </h2>
        <div contenteditable="true" class="editable" autocomplete="off"
            placeholder="Content-editable with autocomplete off..."></div>

        <h2> Content Editable: Autocomplete <span style="color:red">Other </h2>
        <div contenteditable="true" class="editable" autocomplete="something_random"
            placeholder="Content-editable with autocomplete other..."></div>
    </div>

  </body>
</html>
